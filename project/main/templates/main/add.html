{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}
  {{ template_title }}
{% endblock %}
{% block content %}
  <div class="col-xs-6">
    <form method="POST" class="subject-form">
      {% csrf_token %}
      {{ form.media }}
      {% bootstrap_form form %}
      <button type="submit" class="save btn btn-default">Сохранить</button>
    </form>
  </div>
{% endblock %}
