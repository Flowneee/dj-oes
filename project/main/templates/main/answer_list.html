{% extends "base.html" %}
{% block title %}
  {{ template_title }}
{% endblock %} 
{% block content %}
  <ul>
    {% for answer in object_list %}
      <li><a href="{% url 'answer_detail' answer.id %}">{{ answer.question }};  {{ answer.text }}</a></li>
    {% endfor %}
  </ul>
  <h2><a href="{% url 'answer_new' %}">Новый ответ</a></h2>
{% endblock %}
