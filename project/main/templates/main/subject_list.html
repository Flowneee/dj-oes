{% extends "base.html" %}
{% block title %}
{{ template_title }}
{% endblock %}
{% block content %}
<ul>
    {% for subject in object_list %}
    <li>
        <a href="{% url 'subject_detail' subject.id %}">
            {% if subject.parent_subject != None %}
            {{ subject.parent_subject }};
            {% endif %}
            {{ subject.text }}
        </a>
    </li>
    {% endfor %}
</ul>
<h2><a href="{% url 'subject_new' %}">Новая тема</a></h2>
{% endblock %}
