{% extends "base.html" %}
{% block title %}
  {{ template_title }}
{% endblock %} 
{% block content %}
  <ul>
    {% for question in object_list %}
      <li><a href="{% url 'question_detail' question.id %}">{{ question.subject }};  {{ question.text }}</a></li>
    {% endfor %}
  </ul>
  <h2><a href="{% url 'question_new' %}">Новый вопрос</a></h2>
{% endblock %}
